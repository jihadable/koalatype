<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koalatype</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="pic/koala.png">
</head>
<body>
    <h1 class="header">
        <img src="pic/koala.png" alt="Koala">
        <span>KoalaType</span>
    </h1>

    <div class="config">
        <div class="langs">
            <div class="lang">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-world" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0 -18 0" />
                    <path d="M3.6 9h16.8" />
                    <path d="M3.6 15h16.8" />
                    <path d="M11.5 3a17 17 0 0 0 0 18" />
                    <path d="M12.5 3a17 17 0 0 1 0 18" />
                </svg>
                <div>English</div>
            </div>
        </div>
        <span></span>
        <div class="add-on">
            <div class="punctuation">@punctuation</div>
            <div class="numbers">#numbers</div>
        </div>
        
        <span></span>
        <div class="length">
            <div class="length-10">10</div>
            <div class="length-25">25</div>
            <div class="length-50">50</div>
            <div class="length-100">100</div>
        </div>
    </div>
    
    <div class="content">
        <div class="line"></div>
        <div class="words-wrapper">
        </div>
        <div class="score-wrap">
            <div class="img">
                <img src="./pic/koala.png" alt="Koala">
            </div>
            <div class="score">words/sec</div>
        </div>
    </div>

    <div class="reload">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-reload" width="20" height="20" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
            <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747" />
            <path d="M20 4v5h-5" />
        </svg>
    </div>

    <div class="info">
        <div class="timer">00:00</div>
        <div class="counter">0/50</div>
    </div>

    <!-- mobile display -->

    <div class="mobile-tablet">
        <p>I am so sorry, this website is unavailable on mobile or tablet device.</p>
        <h4>
            <span> -The Koala </span>
            <img src="pic/koala.png" alt="Koala">
        </h4>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
